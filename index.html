<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Слайдер</title>
	</head>
	<body>
		<div class="container">
			<div class="sidebar">
				<div
					style="
						background-image: linear-gradient(
							to right,
							#0acffe 10%,
							#495aff 100%
						);
					"
				>
					<h1>Ultramarines</h1>
					<p>"Courage and Honour!" and "We March for Macragge!"</p>
				</div>
				<div
					style="
						background-image: linear-gradient(
							45deg,
							#c8532f 10%,
							#f11a0b 100%
						);
					"
				>
					<h1>Blood Angels</h1>
					<p>"For the Emperor and Sanguinius! Death! DEATH!"</p>
				</div>
				<div
					style="
						background-image: linear-gradient(
							to right,
							#434343 10%,
							black 100%
						);
					"
				>
					<h1>Black Templars</h1>
					<p>"No Pity! No Remorse! No Fear!"</p>
				</div>
				<div
					style="
						background: linear-gradient(
							220.16deg,
							#f8dc07 10%,
							#fb9802 100%
						);
					"
				>
					<h1>Imperial Fists</h1>
					<p>
						"Primarch-Progenitor, to your glory and the glory of Him
						on Earth!"
					</p>
				</div>
			</div>
			<div class="main-slide">
				<div
					style="
						background-image: url('https://sun9-67.userapi.com/impg/B1401d1sD4RU1d3b9p7CbAKTy56PeyTjrNIsCA/PgJcGLiyGoI.jpg?size=2500x2009&quality=96&sign=5903c585b1c0c902dc2bfdf8cfb2956f&type=album');
					"
				></div>
				<div
					style="
						background-image: url('https://sun9-34.userapi.com/impg/rTRVgJXJzCzC47IqAF2dcnWsRg7y--Gm70r7cQ/Y0qRjpZWj_w.jpg?size=1000x796&quality=96&sign=f369fc7d03bdbcd6b0bf44f5715de02c&type=album');
					"
				></div>
				<div
					style="
						background-image: url('https://sun9-57.userapi.com/impg/BOGDiuKCHps01UPpSTcYNk_vZQOQh2KtPmnNhg/fuTQF20NPWE.jpg?size=2560x1492&quality=96&sign=043cbb906a5870c0e2d8e0625c66cc4f&type=album');
					"
				></div>
				<div
					style="
						background-image: url('https://sun9-8.userapi.com/impf/c850432/v850432368/6b37a/XlNxkAlGR7Y.jpg?size=1500x1047&quality=96&sign=fdd723b3791c914cd423b509f0b411d6&type=album');
					"
				></div>
			</div>
			<div class="controls">
				<button class="down-button">
					<i class="fas fa-arrow-down"></i>
				</button>
				<button class="up-button">
					<i class="fas fa-arrow-up"></i>
				</button>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
